<div class="login">
  <div class="loginContainer">
    <div class="loginContainer__right">
      <img [src]="path" alt="sign in" />
      <a href="/register"><strong>create an account</strong></a>
    </div>
    <!-- <div class="loginContainer__left"> -->
    <form
      class="loginContainer__left"
      [formGroup]="form"
      (ngSubmit)="handleBasicAuthLogin()"
    >
      <h1>Welcome Back to DDIY</h1>
      <div class="loginContainer__left-row">
        <mat-form-field class="form-field" appearance="fill">
          <!-- <mat-label>Email</mat-label> -->
          <div class="form-field-row">
            <mat-icon class="material-symbols-outlined">person</mat-icon>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="userName"
            />
          </div>
          <mat-error
            *ngIf="
              userName.hasError('userName') && !userName.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="userName.hasError('required')">
            userName is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="loginContainer__left-row">
        <mat-form-field class="form-field" appearance="fill">
          <!-- <mat-label>Email</mat-label> -->
          <div class="form-field-row">
            <mat-icon>lock</mat-icon>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
              formControlName="password"
              (focus)="onFocusInput()"
              [errorStateMatcher]="matcher"
            />
            <mat-icon
              class="cursorPointer"
              *ngIf="showIcon"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? "visibility_off" : "visibility" }}
            </mat-icon>
          </div>
          <mat-error
            *ngIf="password.hasError('email') && !password.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
            Password strength is weak
          </mat-error>
        </mat-form-field>
      </div>
      <mat-checkbox class="example-margin" [disabled]="false"
        >Remember me</mat-checkbox
      >
      <button mat-raised-button type="submit">Sign In</button>
    </form>
    <!-- </div> -->
  </div>
</div>
